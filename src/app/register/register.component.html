<div class="container-fluid">
<div class="card " >
    <div class="card-header" style="font-weight: bolder;">New User Register
        <div *ngIf="showMsg">
            <div class="col-xs-12">
              <p class="alert alert-success">
                  <strong>Registration Success!.</strong> 
    
              </p>
            </div>
          </div>
          <div  *ngIf="showdng">
            <div class="col-xs-12">
              <p class="alert alert-danger">
                  <strong>Registration Failed!.</strong> 
    
              </p>
            </div>
          </div>
          <div  *ngIf="showwng">
            <div class="col-xs-12">
              <p class="alert alert-warning">
                  <strong>Registered Already!.</strong> 
    
              </p>
            </div>
          </div>
    </div>
    <div class="card-body  d-flex justify-content-center">
      <!-- <h5 class="card-title">New User Register!!</h5> -->
      <!-- [formGroup]="reg" -->
      
<!-- <form #f="ngForm"   (ngSubmit)="newregister()" novalidate> -->
  <div class="was-validated">
    
    <!-- <div class="was-validated"> -->
        <div class="form-row">
    <div class="form-group col-md-4">
        <label for="inputFirstname">Firstname</label>
        <input type="text" class="form-control" id="inputFirstname" [(ngModel)] ="reg.Firstname" (keyup)="onKey($event)"
        placeholder="Firstname" required>
        <!-- <div class="valid-feedback">Valid.</div> -->
      <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      
      <div class="form-group col-md-4">
        <label for="inputLastname">Lastname</label>
        <input type="text" class="form-control" id="inputLastname" (keyup)="onKey($event)"
        [(ngModel)] ="reg.Lastname" 
        placeholder="Lastname" required>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputgender">Gender</label>
        <select id="inputgender" class="form-control" [(ngModel)] ="reg.Gender" (keyup)="onKey($event)" required >
          <option selected>Male</option>
          <option>Female</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputEmail">Email</label>
        <input type="email" class="form-control" id="inputEmail" placeholder="Email"
        [(ngModel)] ="reg.Email" (keyup)="onKey($event)"  required>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputusr">Username</label>
        <input type="text" class="form-control" id="inputusr" placeholder="Username" required (keyup)="onKey($event)"
        [(ngModel)] ="reg.Username"  >
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group col-md-4">
        <label for="inputPassword4">Password</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="Password" (keyup)="onKey($event)"
        [(ngModel)] ="reg.Password"  required>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputrole">Role</label>
        <select id="inputrole" class="form-control" (keyup)="onKey($event)"  [(ngModel)] ="reg.Role" required >
          <option selected>User</option>
          <option>Admin</option>
        </select>
      </div>
    </div>
    <button type="submit" class="btn btn-primary float : right;" (click)="newregister()"
    [disabled]="click" >Register</button>
    
 
  <!-- </div> -->
  <!-- </form> -->

    </div>
</div>
    
    </div>
  </div>
