<div class="container-fluid" style="align-content: center; margin-top: 80px; padding-left: 40%;">

<form class="form center" [formGroup]="registerForm" (ngSubmit)="login()" style="width: 200px;">
   
    
    <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" formControlName="username">
        
    </div>
    <div class="form-group" >
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password">
       
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!registerForm.valid">Login</button>
    
    </div>
    <div class="text-center">
        <p>Not a member? <a routerLink="/Register">Register</a></p>
      </div>
    <!-- <div>
        <a routerLink="/Main" routerLinkActive="active" ariaCurrentWhenActive="page">
            First Component</a>
    </div> -->
</form>
</div>
